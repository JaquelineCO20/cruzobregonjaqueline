<html lang="en">

<body>
    <div class="contenedor" id="cont">
        <div class="caja" id="caja1"></div>
        <div class="caja" id="caja2"></div>
        <div class="caja" id="caja3"></div>

        <div class="caja" id="caja8"></div>
        <div class="caja" id="caja9"></div>
        <div id="caja10"></div>
        <div id="caja11"><button id="btn" type="button">Limpiar</button>
        <div id="caja12"></div>        
        </div>  
</body>
<script>
    const x= "url('./Imagenes/x.jpg')";
    const o="url('./Imagenes/esfera.jpg')";
    let estado="Jugador1";
    document.querySelectorAll(".caja").forEach(caja => {
        caja.addEventListener("click", function (e) {
            if(!caja.classList.contains("seleccionada")){ //verifica si la caja ya se esta seleccionada
            caja.style.backgroundImage = estado === "Jugador1" ? x : o;
            caja.innerHTML = ""; // Elimina cualquier contenido previo
            caja.classList.add("seleccionada");
            estado = estado === "Jugador1" ? "Jugador2" : "Jugador1";
            }
        });
    });
/* document.querySelectorAll(".contenedor");
    document.getElementById("cont").addEventListener("click",function(e){
        document.getElementById(e.target.id).innerText=estado==="Jugador1" ? x : o;
        estado=estado==="Jugador1" ? "Jugador2" : "Jugador1";
    });*/
    document.getElementById("btn").addEventListener("click", function () {
        let cajas = document.querySelectorAll(".caja");
        cajas.forEach(caja => {
            caja.style.backgroundImage = ""; // Elimina el fondo de imagen
            caja.classList.remove("seleccionada");
        });
    });
</script>
</html>
