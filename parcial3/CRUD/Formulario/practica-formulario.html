<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Formularios</title>
</head>

<body>
    <header class="head">
        <h1 id="h1">HOSPITAL</h1>
        <ul class="lista">
            <li>
                <a href="http://localhost:3000/api/Pacientes/generar/pdf" download="pacientes.pdf">Descargar todos los pacientes</a>
            </li>
        </ul>
    </header>
    <main class="main">
        <section class="main__userActions">
            <article class="userActions__searchContainer">
                <label class="label" for="search">
                    <span class="label__text">Buscar</span>
                    <input placeholder="Ingrese el ID de algun usuario..." class="input buscarInput" id="search" name="search">
                </label>
                <section class="userActions__actions">
                    <button class="actions__btn buscar">Buscar</button>
                    <button class="actions__btn buscar especifico">Descargar pdf especifico</button>
                </section>
            </article>
            <article class="userActions__inputContainer">
                <form class="inputContainer__form">
                    <label class="label" for="nombre">
                        <span class="label__text">Nombre</span>
                        <input placeholder="Ej: Jaqueline..." class="input" id="nombre" name="nombre">
                    </label>
                    <label class="label" for="apP">
                        <span class="label__text">Apellido paterno</span>
                        <input placeholder="Ej: Cruz..." class="input" id="apP" name="apP">
                    </label>
                    <label class="label" for="apM">
                        <span class="label__text">Apellido materno</span>
                        <input placeholder="Ej: Obregon..." class="input" id="apM" name="apM">
                    </label>
                    <label class="label" for="edad">
                        <span class="label__text">Edad</span>
                        <input type="number" placeholder="Ej: 18" class="input" id="edad" name="edad" maxlength="3">
                    </label>
                    <fieldset class="genderField">
                        <legend>Genero</legend>
                        <input type="radio" name="sexo" id="masculino" value="Masculino" checked>Masculino</input>
                        <input type="radio" name="sexo" id="femenino" value="Femenino">Femenino</input>
                    </fieldset>
                    <label class="label" for="search">
                        <span class="label__text">Telefono</span>
                        <input placeholder="Ej: 867 123 4567..." class="input" id="telefono" name="telefono" maxlength="10">
                    </label>
                    <section class="buttons">
                        <button type="submit" class="actions__btn enviar">Agregar paciente</button>
                        <button type="submit" class="actions__btn editar">Editar paciente</button>
                        <button type="submit" class="actions__btn eliminar">Eliminar paciente</button>
                        <button type="submit" class="actions__btn vaciar">Limpiar informacion</button>
                    </section>
                </form>
            </article>
        </section>
    </main>
        
    <script type="module" src="./node_modules/sweetalert2/src/sweetalert2.js"></script> 
    <script type="module" defer src="index.js"></script>
</body>

</html>
