<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>

<body>
    <header class="head">
        <h1 id="h1">HOSPITAL</h1>
        <ul class="lista">
            <li class="items">Inicio</li>
            <li class="items">Contacto</li>
            <li class="items">Sobre nosotros</li>
            <a href="http://localhost:3000/api/Pacientes/generar/pdf" download="pacientes.pdf">Descargar PDF</a>
        </ul>
    </header>
    <!-- <label for="id"></label><br /> -->
    <input required type="text" name="=buscarID" id="idBuscar" maxlength="3" placeholder="Ingresa un ID">
    <input id="btnBuscar" type="submit" value="Buscar" />
    <input id="btnEliminar" type="submit" value="Eliminar" />
    <p id="datosEncontrados"></p>

    <div id="d1">
        <form method="POST">
            <label for="name">Nombre</label><br />
            <input required type="text" name="=nombre" id="name" maxlength="30">
            <br><br>

            <label for="fname">Apellido Paterno</label><br />
            <input required type="text" name="=apellidoP" id="firstName" maxlength="30">
            <br><br>

            <label for="lname">Apellido Materno</label><br />
            <input required type="text" name="apellidoM" id="lastName" maxlength="30">
            <br><br>

            <label for="edad">Edad</label><br />
            <input required type="number" name="edad" id="edad" maxlength="3">
            <br><br>
            <fieldset>
                <label for="genero">Genero</label><br />
                <input type="radio" name="sexo" id="masculino" value="Masculino" checked>Masculino
                <input type="radio" name="sexo" id="femenino" value="Femenino">Femenino
            </fieldset>
            <br><br>
            <label for="numtel">Telefono</label><br />
            <input required type="text" name="=telefono" id="telefono" maxlength="10">
            <br><br>
            <input id="btnEnviar" type="submit" value="Enviar mis datos" />
        </form>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido paterno</th>
                <th>Apellido materno</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Telefono</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>

    <script src="./index.js"></script>
</body>

</html>
